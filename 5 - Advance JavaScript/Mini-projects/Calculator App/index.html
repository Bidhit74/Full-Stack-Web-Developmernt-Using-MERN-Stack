<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal-wrapper">
        <div class="cal-screen">
            <input type="text" class="input_field" placeholder="0">
            <div class="output"></div>
        </div>
        <div class="cal-function">
            <div data-key="clear" class="key func-box action" style="font-size: 1.2rem;
            font-weight: 800;">
                <span>AC</span>
            </div>
            <div data-key="backspace" class="key func-box action">
                <span><i class="fa-solid fa-delete-left"></i>
                </span>
            </div>
            <div data-key="square" class="key func-box action">
                <span>sq</span>
            </div>
            <div data-key="/" class="key func-box operator">
                <span>/</span>
            </div>
            <div data-key="7" class="key gray">
                <span>7</span>
            </div>
            <div data-key="8" class="key gray">
                <span>8</span>
            </div>
            <div data-key="9" class="key gray">
                <span>9</span>
            </div>
            <div data-key="*" class="key func-box operator" style="
            font-weight: 400;">
                <span>*</span>
            </div>
            <div data-key="4" class="key gray">
                <span>4</span>
            </div>
            <div data-key="5" class="key gray">
                <span>5</span>
            </div>
            <div data-key="6" class="key gray">
                <span>6</span>
            </div>
            <div data-key="-" class="key func-box operator">
                <span>-</span>
            </div>
            <div data-key="1" class="key gray">
                <span>1</span>
            </div>
            <div data-key="2" class="key gray">
                <span>2</span>
            </div>
            <div data-key="3" class="key gray">
                <span>3</span>
            </div>
            <div data-key="+" class="key func-box operator">
                <span>+</span>
            </div>
            <div data-key="%" class="key gray operator">
                <span>00</span>
            </div>
            <div data-key="0" class="key gray">
                <span>0</span>
            </div>
            <div data-key="." class="key gray">
                <span>.</span>
            </div>
            <div data-key="=" class="key action" style="background-color:rgb(97 229 48); ">
                <span>=</span>
            </div>
        </div>
    </div>


    <script src="Aap.js"></script>
</body>

</html>
