<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="wrapper">
        <div class="main-container">
            <h2>PASSWORD GENERATOR</h2>
            <div class="search">
                <input type="text" placeholder="Password" class="pass-input border-3n" readonly>
                <button class="btn1"><i class="fa-regular fa-copy"></i></button>
                <span class="tooltip" dtaa-copyMsg></span>
            </div>
            <div class="main-div">
                <div class="main-heading">
                    <h3>Password length</h3>
                    <p class="number">0</p>
                </div>

                <!-- Slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- CheckBox -->
                <div class="all-checkbox">
                    <div class="flex">
                        <input type="checkbox" id="check1">
                        <label for="check1">Include Uppercase Letters</label>
                    </div>
                    <div class="flex">
                        <input type="checkbox" id="check2">
                        <label for="check2">Include Lowercase Letters</label>
                    </div>
                    <div class="flex">
                        <input type="checkbox" id="check3">
                        <label for="check3">Include Number</label>
                    </div>
                    <div class="flex">
                        <input type="checkbox" id="check4">
                        <label for="check4">Include Symbols</label>
                    </div>
                </div>

                <!-- Footer  -->
                <div class="strenhth-div">
                    <h3>Strength</h3>
                    <div class="color-div"></div>
                </div>
                <button class="btn2 border-3n">GENERATOR PASSWORD</button>
            </div>
        </div>
        <footer>Created By Bidhit Chaudhary</footer>
    </div>

    <script src="App.js"></script>
</body>

</html>
