<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siman</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container">
        <h1>Simon Game</h1>
        <h2></h2>
        <h3>Press <b>Start</b> button to strat the Game</h3>
        <div class="simon">
            <div class="pad green" type="button" style="border-radius: 100% 0 0 0;" id="green"></div>
            <div class="pad red" type="button" style="border-radius: 0 100% 0 0;" id="red"></div>
            <div class="pad yellow" type="button" style="border-radius: 0 0 0 100%;" id="yellow"></div>
            <div class="pad blue" type="button" style="border-radius:0 0 100% 0;" id="blue"></div>
            <div class="center">
                Start
            </div>
        </div>
    </div>
    <footer>Created By Bidhit Chaudhary</footer>
    <script src="app.js"></script>
</body>

</html>
