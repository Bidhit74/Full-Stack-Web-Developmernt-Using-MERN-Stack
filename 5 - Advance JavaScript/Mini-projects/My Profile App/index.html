<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shere App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="card-div">
            <div class="red-div"></div>
            <div class="light-blue"></div>
            <img src="Bidhit.jpg" alt="">
            <h1>Bidhit Chaudhary</h1>
            <h3>Founder, Shere App</h3>
            <div class="btns">
                <div class="btn1">
                    <i class="fa-solid fa-share"></i>
                    Shere My Profile
                </div>
                <div class="btn2">Follow Me</div>
            </div>
        </div>

        <div class="open-box">
            <div class="heading-box">
                <h1>Share My Profile</h1>
                <button class="btn3"><i class="fa-solid fa-x" style="color: #ffffff;"></i></button>
            </div>
            <hr style="width: 460px;">
            <h4>Share this way</h4>
            <div class="heper-div">
                <a href="#" class="icon icon1">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon icon2">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon icon3">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon icon4">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon icon5">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>
    <footer>Created By Bidhit Chaudhary</footer>
    <script src="App.js"></script>
</body>

</html>
