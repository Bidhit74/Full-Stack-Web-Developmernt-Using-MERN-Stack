<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>Feedback Form</h1>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Write your name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Write your email">
        <br><br>
        <label for="message">Message:</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
        <label for="rate">Rate us our of 5:</label><br>
        <label><input type="radio" name="rate">1</label><br>
        <label><input type="radio" name="rate">2</label><br>
        <label><input type="radio" name="rate">3</label><br>
        <label><input type="radio" name="rate">4</label><br>
        <label><input type="radio" name="rate">5</label>
        <br><br><br>
        <button>Send your message</button>
    </form>
</body>

</html>
